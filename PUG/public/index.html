<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./index.css">

  <title>Incribir Productos</title>
</head>
<body class="body">

  <header class="header">
    <h1 class="header__title">Mazuzoe for Fancy Pets</h1>
  </header>
  
  <main class="main">
    <h2 class="main__tittle">Agregar Productos</h2>

    <form class="main__form" action="api/productos" method="POST" enctype="multipart/form-data">

      <div class="main__form--inputs">
        <label for="productName">Nombre del producto:</label>
        <input type="text" name="productName" id="productName">
      </div>

      <div class="main__form--inputs">
        <label for="productPrice">Precio del producto:</label>
        <input type="number" name="productPrice" id="productPrice">
      </div>

      <div class="main__form--inputs">
        <label for="thumbnail">Foto del producto</label>
        <input type="file" name="thumbnail" id="thumbnail">
      </div>

      <div class="main__form--btns">
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </div>

    </form>


  </main>


  
</body>
</html>
